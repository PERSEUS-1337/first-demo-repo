<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./js_css/styles2.css"
</head>
<body>
    <div class="center">
        <h1>Login Page</h1>
        <form method="POST">
            <div class="txt_field">
                <input type="email" name="user[email]" id="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
                <label for="email">EMAIL</label>
            </div>
            <input type="submit" value="Submit Email">
        </form>
    </div>
</body>
</html>
